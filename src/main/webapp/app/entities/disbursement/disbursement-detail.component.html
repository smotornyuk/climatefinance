
<div *ngIf="disbursement">
    <h2><span>Disbursement</span> {{disbursement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Year</span></dt>
        <dd>
            <span>{{disbursement.year}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{disbursement.amount}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <div *ngIf="disbursement.project">
                <a [routerLink]="['/project', disbursement.project?.id]">{{disbursement.project?.projectTitle}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'disbursement/'+ disbursement.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
